<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_类的基本知识</title>
</head>
<body>
  <script type="text/javascript" >
    class Person{ 
      constructor(name,age){
        this.name = name
        this.age = age
      }
      speak(){
        console.log(`我叫${this.name}, 我年龄是${this.age}`);
      }
    }
    class Student extends Person{
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      speak(){
        console.log(`我叫${this.name}, 我年龄是${this.age}, 我读的是${this.grade}年级`);
      }
      study(){
        console.log(`我很努力的学习`);
      }
    }

    class Car {
      constructor(name,price){
        this.name = name
        this.price = price
        // this.wheel = 4
      }
      Car_Print_log(){
        console.log(`车的名字为${this.name},车的价格为${this.price}, 车的轮子数量为${this.wheel}`)
      }
    }

    const p1 = new Person('tom',18)
    const p2 = new Person('jerry',19)
    const s1 = new Student('小张',15,'高一')
    const c1 = new Car('奔驰c63',299)
    
    console.log(p1);
    console.log(p2);
    console.log(s1);
    console.log(c1);

    p1.speak()
    p2.speak()
    s1.speak()
    s1.study()
    c1.Car_Print_log();
  </script>
</body>
</html>
